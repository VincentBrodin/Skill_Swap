<div class="container mt-5">
    <h1 class="text-center">{{ .Offer.Title}}</h1>
    <hr>
    <div class="card-body d-flex align-items-center mb-2">
        <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-circle me-3"
            style="width: 50px; height: 50px;">
        <div>
            <a href="/profile/{{ .Offer.User.User_id }}" class="text-decoration-none">
                <h6 class="mb-0">{{ .Offer.User.Username }}</h6>
            </a>
            <small class="text-muted">Posted {{ .Offer.Time }} ago</small>
        </div>
    </div>

    <div class="mb-3">
        {{ range $val := .Offer.Tags }}
        <span class="badge bg-success rounded-pill">{{ $val }}</span>
        {{ end }}
    </div>
    <p>{{ .Offer.Description}}</p>
</div> Â
