<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>{{.Title}} | Skill Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap & Font Awesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column vh-100">
    {{template "partials/nav" .}}

    <!-- Success Alert -->
    {{if .Flash.success}}
    <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert"
        id="successMessage">
        <div class="me-2">
            <i class="bi bi-check-circle-fill"></i> <!-- Bootstrap Icons -->
        </div>
        <div>
            <strong>Success!</strong> {{.Flash.message}}
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}

    <!-- Error Alert -->
    {{if .Flash.error}}
    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert"
        id="failureMessage">
        <div class="me-2">
            <i class="bi bi-exclamation-triangle-fill"></i> <!-- Bootstrap Icons -->
        </div>
        <div>
            <strong>Failure!</strong> {{.Flash.message}}
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}
    <div class="d-flex flex-grow-1 align-items-center">
        {{embed}}
    </div>
    {{template "partials/footer" .}}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.7"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.10"></script>

</html>
