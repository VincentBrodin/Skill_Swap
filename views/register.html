<div class="container d-flex align-items-center justify-content-center">
    <div class="card shadow-sm w-100" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Register</h3>
            <form action="/register" method="post">
                <div class="form-group mt-3">
                    <label for="name">Username:</label>
                    <input type="text" class="form-control" name="username" minlength="5" placeholder="Enter username"
                        required>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password:</label>
                    <div class="d-flex">
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Enter password:" required>
                        <button type="button" class="btn position-absolute"
                            style="left: calc(100% - 65px); width: 50px;"
                            onclick="TogglePassword('password', 'password-icon')">
                            <i id="password-icon" class="fa fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="password-repeat">Repeat Password:</label>
                    <div class="d-flex">
                        <input id="password-repeat" type="password" class="form-control" name="password-repeat"
                            placeholder="Repeat password:" required>
                        <button type="button" class="btn position-absolute"
                            style="left: calc(100% - 65px); width: 50px;"
                            onclick="TogglePassword('password-repeat', 'password-repeat-icon')">
                            <i id="password-repeat-icon" class="fa fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-success btn-block" value="Register">
                </div>
                <div class="text-center mt-3">
                    <p>Have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/src/js/password.js"></script>
